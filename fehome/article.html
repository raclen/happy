<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全部文章</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<div id="actr">
</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script>
    var arcturl = 'http://localhost/happy/index.php/Welcome/getshowblog';
    $(function(){
        $.ajax({
            url: arcturl,
            dataType: 'json',
            type: 'GET',
            success: function (data) {
                for(var i= 0,len=data.length;i<len;i++){
                    //alert(data[i].content);
                    $('#actr').append('<h1 >'+data[i].title+'<small>--'+data[i].date+'</small></h1>'
                                      +'<span>'+data[i].content+'</span>');
                    //$('#actr').append('<p >'+data[i].content+'</p>');
                }

            }
        })
    })
</script>
</html>
